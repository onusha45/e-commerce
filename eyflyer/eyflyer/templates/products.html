{% extends 'header.html' %}
{% load static %}

{% block contents %}

<!-- ***** Products Area Starts ***** -->
<section class="section" id="products">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <h2>Our Latest Products</h2>
                    <span>Check out all of our products.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for item in items %}
            <div class="col-lg-4">
                <div class="item">
                    <div class="thumb">
                        <div class="hover-content">
                            <ul>
                                <li><a href="{% url 'singleproduct' item.id %}"><i class="fa fa-eye"></i></a></li>
                                <li><a href="{% url 'singleproduct' item.id %}"><i class="fa fa-star"></i></a></li>
                                <li><a href="{% url 'singleproduct' item.id%}"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <img src="{{ item.Product_img.url }}" alt="">
                    </div>
                    <div class="down-content">
                        <h4>{{ item.Product_name  }}</h4>
                        <span>${{ item.Product_price }}</span>
                        <ul class="stars">
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- ***** Products Area Ends ***** -->

{% endblock %}
{% block main %}
{% include 'mainareabanner.html' %}
{% endblock %}
