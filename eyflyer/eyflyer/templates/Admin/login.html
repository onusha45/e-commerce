{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Admin - Dashboard HTML Template</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <!-- https://fonts.google.com/specimen/Roboto -->
  <link rel="stylesheet" href="{% static 'Admin/css/fontawesome.min.css' %}">
  <!-- https://fontawesome.com/ -->
  <link rel="stylesheet" href="{% static 'Admin/css/bootstrap.min.css' %}">
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" href="{% static 'Admin/css/templatemo-style.css' %}">
  <!-- Product Admin CSS Template https://templatemo.com/tm-524-product-Admin -->
</head>
<body>
  <a href="{% url 'index'%}"><button class="mt-5 btn btn-primary btn-block text-uppercase">
    Take me back to HexaShop
  </button> </a>
  <div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-12 mx-auto tm-login-col">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12 text-center">
              <h2 class="tm-block-title mb-4">Welcome to Dashboard, Login</h2>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <form action="{% url 'adminlogin' %}" method="post" class="tm-login-form">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    name="username"
                    type="text"
                    class="form-control validate"
                    id="username"
                    value=""
                    required
                  />
                </div>
                <div class="form-group mt-3">
                  <label for="password">Password</label>
                  <input
                    name="password"
                    type="password"
                    class="form-control validate"
                    id="password"
                    value=""
                    required
                  />
                </div>
                {% if error_message %}
                  <div class="form-group mt-3">
                    <p style="color: red;">{{ error_message }}</p>
                  </div>
                {% endif %}
                <div class="form-group mt-4">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase"
                  >
                    Login
                  </button>
                </div>
                <button class="mt-5 btn btn-primary btn-block text-uppercase">
                  Forgot your password?
                </button>
              </form>
              <a href="{% url 'adminaccount' %}"><button class="mt-5 btn btn-primary btn-block text-uppercase">
                Create an account
             </button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
